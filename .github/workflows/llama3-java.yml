name: Llama3.java Demo

on:
  push:
    paths:
      - 'demos/llama3-java/**'
      - '.github/workflows/llama3-java.yml'
  pull_request:
    paths:
      - 'demos/llama3-java/**'
      - '.github/workflows/llama3-java.yml'

permissions:
  contents: read

concurrency:
  group: llama3-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  llama3-java-jdk25:
    name: Llama3.java with JDK 25 (fast)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download model
        run: |
          mkdir -p ~/.llama/models
          curl -L -o ~/.llama/models/Llama-3.2-1B-Instruct-f16.gguf \
            "https://huggingface.co/bartowski/Llama-3.2-1B-Instruct-GGUF/resolve/main/Llama-3.2-1B-Instruct-f16.gguf"

      - name: Run Llama3.java with JDK 25
        run: ./gradlew :demos:llama3-java:runJDK25 --no-daemon

      - name: Verify performance
        run: |
          echo "✅ Llama3.java with JDK 25 completed"
          echo "Expected: ~10-15 tokens/sec (pure Java, Vector API)"

  llama3-java-jdk21:
    name: Llama3.java with JDK 21 (slow - comparison)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download model
        run: |
          mkdir -p ~/.llama/models
          curl -L -o ~/.llama/models/Llama-3.2-1B-Instruct-f16.gguf \
            "https://huggingface.co/bartowski/Llama-3.2-1B-Instruct-GGUF/resolve/main/Llama-3.2-1B-Instruct-f16.gguf"

      - name: Run Llama3.java with JDK 21
        run: ./gradlew :demos:llama3-java:runJDK21 --no-daemon

      - name: Verify (will be slow)
        run: |
          echo "✅ Llama3.java with JDK 21 completed"
          echo "Expected: ~0.3 tokens/sec (40x slower than JDK 25!)"
          echo "This demonstrates the Vector API performance improvements"
