name: Demos CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: demos-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  graalpy-java-host:
    name: GraalPy (GraalVM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          java-version: "21"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure executable bits
        run: chmod +x gradlew

      - name: Build and run GraalPy Java host demo
        run: ./gradlew :demos:graalpy-java-host:run -PjavaVersion=21 --no-daemon

  tornadovm-baseline:
    name: TornadoVM demo (baseline)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Ensure executable bits
        run: chmod +x tornadovm-demo/scripts/run-baseline.sh

      - name: Compile + run baseline
        run: ./tornadovm-demo/scripts/run-baseline.sh --size 100000 --iters 1 --warmup 0

  tornadovm-taskgraph:
    name: TornadoVM demo (TaskGraph; best-effort run)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SDKMAN and TornadoVM
        shell: bash
        run: |
          set -eo pipefail
          curl -s "https://get.sdkman.io?rcupdate=false" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install java 21.0.5-tem
          sdk install tornadovm 2.2.0-opencl

      - name: Show TornadoVM and JDK info
        shell: bash
        run: |
          set -eo pipefail
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          java -version
          echo "TORNADO_SDK=$TORNADO_SDK"

      - name: Compile TornadoVM demo (TaskGraph)
        shell: bash
        run: |
          set -eo pipefail
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          build_dir="tornadovm-demo/build/tornado-ci"
          src_dir="tornadovm-demo/src/tornado/java"
          rm -rf "${build_dir}"
          mkdir -p "${build_dir}/mods"
          find "${src_dir}" -name "*.java" > "${build_dir}/sources.txt"

          tornado_jars="$(find "${TORNADO_SDK}" -name '*.jar' -print0 | tr '\0' ':')"
          javac --module-path "${tornado_jars}" -d "${build_dir}/mods/demo.tornadovm" @"${build_dir}/sources.txt"

      - name: Run TornadoVM demo (best effort; may require GPU/OpenCL drivers)
        continue-on-error: true
        shell: bash
        run: |
          set -eo pipefail
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          build_dir="tornadovm-demo/build/tornado-ci"
          tornado_jars="$(find "${TORNADO_SDK}" -name '*.jar' -print0 | tr '\0' ':')"

          java --module-path "${tornado_jars}:${build_dir}/mods" \
               --add-modules ALL-MODULE-PATH \
               -m demo.tornadovm/demo.tornadovm.VectorAddTornado \
               --size 100000 --iters 1 --warmup 0 --no-verify

  jcuda:
    name: JCuda (compile + run)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure executable bits
        run: chmod +x gradlew

      - name: Run JCuda demo
        run: ./gradlew :demos:jcuda:run -PjavaVersion=21 --no-daemon
