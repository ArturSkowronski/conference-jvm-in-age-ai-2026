name: Demos CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: demos-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  graalpy-java-host:
    name: GraalPy (GraalVM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          java-version: "21"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure executable bits
        run: chmod +x gradlew

      - name: Install Python (GraalPy)
        run: gu install python

      - name: Run GraalPy Java host demo
        run: ./gradlew :demos:graalpy-java-host:run --no-daemon

  tornadovm-baseline:
    name: TornadoVM demo (baseline)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Ensure executable bits
        run: chmod +x tornadovm-demo/scripts/run-baseline.sh

      - name: Compile + run baseline
        run: ./tornadovm-demo/scripts/run-baseline.sh --size 100000 --iters 1 --warmup 0

  jcuda:
    name: JCuda (compile + run)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure executable bits
        run: chmod +x gradlew

      - name: Run JCuda demo
        run: ./gradlew :demos:jcuda:run --no-daemon

