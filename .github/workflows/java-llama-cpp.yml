name: java-llama.cpp Demo

on:
  push:
    paths:
      - 'demos/java-llama-cpp/**'
      - '.github/workflows/java-llama-cpp.yml'
  pull_request:
    paths:
      - 'demos/java-llama-cpp/**'
      - '.github/workflows/java-llama-cpp.yml'

permissions:
  contents: read

concurrency:
  group: java-llama-cpp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  java-llama-cpp-smoke:
    name: java-llama.cpp Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download model
        run: |
          mkdir -p ~/.llama/models
          curl -L -o ~/.llama/models/Llama-3.2-1B-Instruct-f16.gguf \
            "https://huggingface.co/bartowski/Llama-3.2-1B-Instruct-GGUF/resolve/main/Llama-3.2-1B-Instruct-f16.gguf"

      - name: Run java-llama.cpp demo
        run: ./gradlew :demos:java-llama-cpp:run --no-daemon

      - name: Verify output
        run: |
          echo "âœ… java-llama.cpp demo completed"
          echo "Shows JNI bindings to llama.cpp with prebuilt natives"
