name: JCuda Demo

on:
  push:
    paths:
      - 'demos/jcuda/**'
      - '.github/workflows/jcuda.yml'
  pull_request:
    paths:
      - 'demos/jcuda/**'
      - '.github/workflows/jcuda.yml'

permissions:
  contents: read

concurrency:
  group: jcuda-${{ github.ref }}
  cancel-in-progress: true

jobs:
  jcuda-smoke:
    name: JCuda Smoke Test (CPU-only mode)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run JCuda demo (will show CUDA not available)
        run: ./gradlew :demos:jcuda:run --no-daemon

      - name: Verify graceful handling
        run: |
          echo "âœ… JCuda demo completed"
          echo "Shows graceful handling when CUDA is not available"
          echo "On GPU-enabled systems, would show CUDA device info"
