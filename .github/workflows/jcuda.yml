name: JCuda Demo

on:
  push:
    paths:
      - 'demos/jcuda/**'
      - '.github/workflows/jcuda.yml'
  pull_request:
    paths:
      - 'demos/jcuda/**'
      - '.github/workflows/jcuda.yml'

permissions:
  contents: read

concurrency:
  group: jcuda-${{ github.ref }}
  cancel-in-progress: true

jobs:
  jcuda-smoke:
    name: JCuda Smoke Test (CPU-only mode)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run JCuda demo (expected to fail without GPU)
        id: jcuda_run
        continue-on-error: true
        run: ./gradlew :demos:jcuda:run --no-daemon

      - name: Verify expected behavior
        run: |
          if [ "${{ steps.jcuda_run.outcome }}" == "failure" ]; then
            echo "✅ JCuda failed as expected (no CUDA drivers in CI)"
            echo "This is normal - CI doesn't have NVIDIA GPUs"
            echo "On systems with CUDA, this demo shows GPU device info"
            exit 0
          else
            echo "✅ JCuda succeeded (CUDA available)"
            exit 0
          fi
