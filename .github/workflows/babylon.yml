name: Babylon Demo

on:
  workflow_dispatch:
  push:
    paths:
      - 'demos/babylon/**'
      - '.github/workflows/babylon.yml'
  pull_request:
    paths:
      - 'demos/babylon/**'
      - '.github/workflows/babylon.yml'

permissions:
  contents: read

concurrency:
  group: babylon-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-babylon:
    name: Build Babylon JDK
    runs-on: ubuntu-latest
    outputs:
      babylon-home: ${{ steps.set-path.outputs.babylon-home }}
    steps:
      - name: Checkout Babylon
        uses: actions/checkout@v4
        with:
          repository: openjdk/babylon
          path: babylon

      - name: Cache Babylon JDK
        id: cache-babylon
        uses: actions/cache@v4
        with:
          path: babylon/build/linux-x86_64-server-release/images/jdk
          key: ${{ runner.os }}-babylon-jdk-${{ hashFiles('babylon/.git/refs/heads/code-reflection') }}
          restore-keys: |
            ${{ runner.os }}-babylon-jdk-

      - name: Install Build Dependencies
        if: steps.cache-babylon.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            libx11-dev \
            libxext-dev \
            libxrender-dev \
            libxrandr-dev \
            libxtst-dev \
            libxt-dev \
            libcups2-dev \
            libfontconfig1-dev \
            libasound2-dev \
            libfreetype6-dev \
            zip \
            unzip

      - name: Setup Boot JDK
        if: steps.cache-babylon.outputs.cache-hit != 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Configure and Build Babylon
        if: steps.cache-babylon.outputs.cache-hit != 'true'
        run: |
          cd babylon
          bash configure --disable-warnings-as-errors
          make images JOBS=$(nproc)

      - name: Set Babylon Home Output
        id: set-path
        run: echo "babylon-home=$(pwd)/babylon/build/linux-x86_64-server-release/images/jdk" >> $GITHUB_OUTPUT

      - name: Upload Babylon JDK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: babylon-jdk
          path: babylon/build/linux-x86_64-server-release/images/jdk
          include-hidden-files: true
          retention-days: 7

  babylon-runtime-check:
    name: Babylon Runtime Check
    needs: build-babylon
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Babylon JDK Artifact
        uses: actions/download-artifact@v4
        with:
          name: babylon-jdk
          path: babylon-jdk

      - name: Setup Environment
        run: |
          echo "=== Making JDK binaries executable ==="
          chmod -R +x babylon-jdk/bin/
          find babylon-jdk/lib -type f -name "jspawnhelper" -exec chmod +x {} \;
          find babylon-jdk/lib -type f -name "*.so" -exec chmod +x {} \;
          echo "BABYLON_JDK_HOME=$(pwd)/babylon-jdk" >> $GITHUB_ENV

      - name: Verify Babylon JDK
        run: |
          echo "=== Babylon JDK Version ==="
          $BABYLON_JDK_HOME/bin/java --version
          echo ""
          echo "=== Checking for Code Reflection module ==="
          $BABYLON_JDK_HOME/bin/java --list-modules | grep -E "jdk.incubator.code" || echo "Module not in default list (expected - it's incubating)"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Babylon RuntimeCheck
        env:
          JAVA_HOME: ${{ env.BABYLON_JDK_HOME }}
        run: |
          echo "========================================"
          echo "Running Babylon RuntimeCheck"
          echo "========================================"
          echo "JAVA_HOME: $JAVA_HOME"
          echo ""

          ./gradlew :demos:babylon:run \
            -Porg.gradle.java.installations.paths=$JAVA_HOME \
            -Porg.gradle.java.installations.auto-detect=false \
            -Porg.gradle.java.installations.auto-download=false \
            --no-daemon

      - name: Summary
        run: |
          echo "## Babylon Runtime Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### JDK Version" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          $BABYLON_JDK_HOME/bin/java --version >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Result" >> $GITHUB_STEP_SUMMARY
          echo "The RuntimeCheck demo ran successfully with Babylon JDK." >> $GITHUB_STEP_SUMMARY
