name: Babylon Demo

on:
  push:
    paths:
      - 'demos/babylon/**'
      - '.github/workflows/babylon.yml'
  pull_request:
    paths:
      - 'demos/babylon/**'
      - '.github/workflows/babylon.yml'

permissions:
  contents: read

concurrency:
  group: babylon-${{ github.ref }}
  cancel-in-progress: true

jobs:
  babylon-runtime-check:
    name: Babylon Runtime Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Babylon runtime check
        run: ./gradlew :demos:babylon:run --no-daemon

      - name: Verify output
        run: |
          echo "âœ… Babylon runtime check completed"
          echo "Shows that Code Reflection module is not in standard JDK"
          echo "This is expected - Babylon requires custom JDK build"
          echo "Download from: https://jdk.java.net/babylon/"
