name: Babylon Demo

on:
  workflow_dispatch:
  push:
    paths:
      - 'demos/babylon/**'
      - '.github/workflows/babylon.yml'
  pull_request:
    paths:
      - 'demos/babylon/**'
      - '.github/workflows/babylon.yml'

permissions:
  contents: read

concurrency:
  group: babylon-${{ github.ref }}
  cancel-in-progress: true

jobs:
  babylon-runtime-check:
    name: Babylon Runtime Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Babylon runtime check (expected to fail - requires Babylon JDK)
        id: babylon-run
        continue-on-error: true
        run: ./gradlew :demos:babylon:run --no-daemon

      - name: Verify expected behavior
        run: |
          if [ "${{ steps.babylon-run.outcome }}" == "failure" ]; then
            echo "=================================="
            echo "Babylon demo build failed as expected"
            echo "=================================="
            echo ""
            echo "This is expected behavior because:"
            echo "  - Babylon requires Java 26 (custom JDK with Code Reflection)"
            echo "  - Java 26 is not available from standard JDK distributions"
            echo "  - The Babylon JDK must be built from source or downloaded from:"
            echo "    https://jdk.java.net/babylon/"
            echo ""
            echo "To run locally:"
            echo "  1. Download Babylon JDK from https://jdk.java.net/babylon/"
            echo "  2. Set JAVA_HOME to the Babylon JDK"
            echo "  3. Run: ./gradlew :demos:babylon:run"
            echo ""
            echo "CI validates that the workflow is configured correctly."
          else
            echo "=================================="
            echo "Babylon runtime check completed"
            echo "=================================="
            echo "Code Reflection module detected!"
          fi
